<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
      let dtb = +prompt("Nhap diem di nao:");
        switch (true){
           case(dtb<10 && dtb>=9 ):
            document.write("Xuat sac");
            break;
           case(dtb>=8 && dtb<9):
            document.write("gioi");
            break;
           case(dtb>=7 && dtb<8):
            document.write("khá");
            break;
           case(dtb>=6 && dtb<7):
            document.write("trung bình");
            break;  
           case(dtb>=5 && dtb<6):
            document.write("yếu");
            break;  
            default:
                document.write("kém");
        }
        
      </script>  
</body>
</html>
